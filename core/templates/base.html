<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MediMate{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'core:home' %}">MediMate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'core:profile' %}">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:medicine_list' %}">Medicines</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:appointment_list' %}">Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:vitals_list' %}">Vitals</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:vitals_graph' %}">Graphs</a></li>
        {% endif %}
      </ul>
      
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'core:logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">Logout ({{ user.username }})</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'core:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'core:signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- 🧱 Main content -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
