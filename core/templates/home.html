{% extends 'base.html' %}
{% block title %}Home | MediMate{% endblock %}
{% block content %}
<h2>Welcome to MediMate</h2>

{% if user.is_authenticated %}
  <form method="post" action="{% url 'core:logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Logout</button>
  </form>

  <p><a href="{% url 'core:profile' %}">Go to Profile</a></p>
{% else %}
  <p>
    <a href="{% url 'core:login' %}">Login</a> | 
    <a href="{% url 'core:signup' %}">Signup</a>
  </p>
{% endif %}
{% endblock %}
