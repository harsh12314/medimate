{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit,Add" }} Appointment | MediMate{% endblock %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-header bg-info text-white">
    {{ form.instance.pk|yesno:"Edit,Add" }} Appointment
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
